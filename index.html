<!DOCTYPE html>
<html>
  <head>
    <title>My first Three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/tween.min.js"></script>
    <script src="js/three.js/TrackballControls.js"></script>
    <script src="js/three.js/Projector.js"></script>
    <script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    var aspect = width/height;
    var near = 1;
    var far = 10000;
    var angle = 45;
    var tween = null;

    var createRenderer = function(){
        var renderer =  new THREE.WebGLRenderer(
            { antialias: true }
        );
        renderer.setSize(width,height);
        return renderer;
    }

    var createCamera = function(){
        var camera = new THREE.PerspectiveCamera(
            angle, aspect, near, far);
        camera.position.x = -200;
        camera.position.y = 100;
        camera.position.z = 1500;
        return camera;
    }

    var createControls = function(){
        var controls =
            new THREE.TrackballControls( camera );

        controls.rotateSpeed = 1.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0.8;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;
        return controls;
    }

    var createScene = function(){
        var scene = new THREE.Scene();
        return scene;
    }

    var createLight = function(){
        var light =
            new THREE.AmbientLight( 0xffffff );
        light.position.set( 0, 500, 2000 );
        return light;
    }

    var createCube = function(id, x, y, z) {
        var geometry =
            new THREE.CubeGeometry( 100, 100, 100 );

        var object =
            new THREE.Mesh( geometry,
                new THREE.MeshLambertMaterial(
                    {
                        color: Math.random() *
                            0xffffff } ) );

        object.material.ambient = object.material.color;

        object.position.x = x;
        object.position.y = y;
        object.position.z = z;

        object.castShadow = true;
        object.receiveShadow = true;

        object.ref_id = id;

        return object;
    }

    var createCubes = function(){
        var objects = {};
        for ( var i = 0; i < 40; i ++ ) {
            var object = createCube(i, (i%10 * 110) - 500, (i/10) * 110, 500);
            objects[object.ref_id] = object;
        }

        return objects;
    };

    var createPlane = function(){
        var plane =
            new THREE.Mesh(
                new THREE.PlaneGeometry(
                    2000,
                    2000, 8, 8 ),
                new THREE.MeshBasicMaterial(
                    {
                        color: 0x000000,
                        opacity: 0.25,
                        transparent: true,
                        wireframe: true } ) );
        plane.visible = false;
        return plane;
    }

    var scene = createScene();
    var camera = createCamera();
    var controls = createControls();

    var light = createLight();
    var cubes = createCubes();
    var renderer = createRenderer();

    var projector = new THREE.Projector();
    var mouse = new THREE.Vector2()


    scene.add(light);

    for(key in cubes) {
        scene.add(cubes[key]);
    }

    scene.add(createPlane());

    var render = function(){
        renderer.render(scene,camera);
        TWEEN.update();
    }
    var animate = function(){
        requestAnimationFrame(animate);
        controls.update();
        render();
    }

    animate();


    var container = $('body').append('<div>');
    $(container).append( renderer.domElement);

    $(container).mousedown(function(event){
        event.preventDefault();

        //FIXME - Figure out whether 2 here and 0.5
        // in the line below are related
        mouse.x = ( event.clientX /
            window.innerWidth ) * 2 - 1;
        mouse.y = - ( event.clientY /
            window.innerHeight ) * 2 + 1;


        //FIXME - Figure out logic behind 0.5
        var vector =
            new THREE.Vector3(mouse.x,mouse.y,0.5);

        projector.unprojectVector( vector, camera );

        var raycaster = new THREE.Raycaster(
            camera.position,
            vector.sub(camera.position).normalize()
        );


        var array_values = new Array();
        for (key in cubes) {
          array_values.push(cubes[key]);
        }
        var intersects =
            raycaster.intersectObjects( array_values );

        if ( intersects.length > 0 ) {
            var selectedObject = intersects[0].object;
            //console.log('Few Objects Selected '+intersects.length);
            //console.log(selectedObject);
            //intersects[0].object.material.color.setHex(0x000000);
            from = selectedObject.ref_id - 5
            console.log(from);
            to = selectedObject.ref_id + 4
            console.log(to);
            for(var index = from; index < to + 1; index++) {
              cubes[index].visible = false;
            }

            var position = {
                x:selectedObject.position.x,
                y:selectedObject.position.y,
                z:selectedObject.position.z
            };
            var target = {
                x:selectedObject.position.x,
                y:selectedObject.position.y,
                z:selectedObject.position.z
            };
            if(event.ctrlKey){
                target.z+=100;
            }
            else{
                target.z-=100;
            }

            tween =
                new TWEEN.
                     Tween(position).
                     to(target, 1000);

            tween.start();

            tween.onUpdate(function(){
                selectedObject.position.z = this.z;
                selectedObject.needsUpdate =
                    true;
            });

        } else {
            //console.log('No Objects Selected');
        }

    });
    </script>
    <div>
    </div>
  </body>
</html>
